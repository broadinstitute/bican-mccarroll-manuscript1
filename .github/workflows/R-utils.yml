---

# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures?
# Start at https://github.com/r-lib/actions#where-to-find-help
"on":
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    paths:
      - "R/bican.mccarroll.utils/**"

name: "Build and check R bican.mccarroll.utils package"


jobs:
  call-R-reusable:
    uses: "./.github/workflows/R-reusable.yml"
    with:
      package_name: "<package_name>"
    secrets: "inherit"
